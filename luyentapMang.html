<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<input type="text" id="txtValue">
<button type="button" id="addPhanTu" onclick="addPhantu()">Add</button>
<button type="button" id="output" onclick="display()">Display</button>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();
    function addPhantu(){
        array[x]= document.getElementById('txtValue').value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById('txtValue').value = "";
    }
    function display(){
        let e = "<hr>";
        for (i = 0; i < array.length ; i++){
            e += "Element " + i + " = " + (array[i] + "<br/>");
        }
        document.getElementById('result').innerHTML = e;
    }
</script>
</html>

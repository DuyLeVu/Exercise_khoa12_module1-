<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<div id="output"></div>
<script>
    let caroGame = [];
    let data = "";
    for (let i=0; i<5; i++){
        caroGame[i] = new Array(0, 0, 0, 0, 0);
    }
    for (let i=0; i<caroGame.length; i++){
        data += "<br/>";
        for(let j=0; j<caroGame[i].length; j++){
          data += caroGame[i][j] + "&nbsp &nbsp";
        }

    }
    data += "<br/><br/><button type=\"button\" onclick=\"changeValue()\">Change Value</button>";
    document.getElementById('output').innerHTML = data;

    function changeValue(){
        let numX = prompt('Nhap vao so hang cua vi tri can doi');
        let numY = prompt('Nhap vao so cot cua vi tri can doi');
        caroGame[numX][numY] ="x";
        data = "";
        for (let i = 0; i < caroGame.length; i++) {
            data += "<br/>";
            for (let j = 0; j < caroGame[i].length; j++) {

                    data += caroGame[i][j] + "&nbsp &nbsp";
                }
            }
        data += "<br/><br/><button type=\"button\" onclick=\"changeValue()\">Change Value</button>";
        document.getElementById('output').innerHTML = "<hr/>" + data;
    }
</script>
</body>
</html>
